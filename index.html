<!DOCTYPE html>
<html>
<head>
    <title>RideWise</title>
    <link rel="stylesheet" href="vehicle.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h2>Welcome to RideWise</h2>
        <p>Compare ride costs from different services and choose the most affordable one.</p>
        <section class="qr-code-section">
            <h3>Do more in the app</h3>
            <p>Download the RideWise app for the best ride experience.</p>
            <img src="R (1).png" alt="Scan to Download RideWise App">
            <p><a href="https://www.ridewise.com/" target="_blank">Download the RideWise App</a></p>
        </section>
    </main>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));
    });
</script>

    <footer>
        <p>&copy; 2024 RideWise - All Rights Reserved</p>
    </footer>
</body>
</html>
